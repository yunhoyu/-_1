<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>클릭 시에 90도 회전</title>
    <script>
       var a = 0;

        function rotate()
        {
            var obj = document.getElementById("myImg");
            a = a + 90;
            obj.style.transform = "rotate(" + a + "deg)";
        }
   
        
    </script>
</head>
<body>
   <h3>클릭하면 90도 회전합니다.</h3>
   <hr>
   <div> <img id="myImg" src="media/SpongeBob.jpg" width="100" height="100" onclick="rotate()">
   </div>

</body>
</html>
