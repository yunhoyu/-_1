<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체 동적 삽입</title>
<script>
    function addAnswer(obj, text){
       var o = obj.parentElement;
       var newP = document.createElement("p");
       newP.innerHTML= text;
       o.appendChild(newP);
       newP.onclick = function() {
       var p = this.parentElement;
       p.removeChild(this);
       };
    }
</script>
</head>
<body>
    <h3></h3>
    <hr>
    <div><p>거울아 거울아 세상에서 누가 제일 이쁘니?</p>
        <button onclick="addAnswer (this, '백설공주')">답보기</button>

    </div>
    <div>
        <p>죽느냐 사느냐 어떤 것이 문제인가?</p>
        <button onclick="addAnswer (this, '둘 다')">답보기</button>

    </div>
</body>
</html>
