<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험 예상 문제 1!!!</title>
</head>
<body>
    <h3> 페이지 방문 초시간이 짝수이면 보라색, 홀수면 파란색 배경
    </h3>
    <hr>
    <script>
        var a = new Date();
        if(a.getSeconds()%2 ==0)
        document.body.style.backgroundColor="violet";
        else
        document.body.style.backgroundColor="blue";
        document.write("현제 시간:" + a.getHours() +"시,");
        document.write( a.getMinutes() +"분,");
        document.write( a.getSeconds() +"초,");
    </script>
</body>
</html>
